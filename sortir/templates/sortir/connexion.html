<div class="container-fluid text-center">
    <h2>Connexion :</h2>
    <br>
    <div class="row col-sm-10 col-md-6 offset-sm-1 offset-md-3">

        <form id="Connexion" method="post" class="col-12">
            {% load static %}
            {% csrf_token %}
            <div class="form-group row">
                {{ form.pseudo.label_tag }}
                <div class="col-sm-12 col-md-7">
                    {{ form.pseudo }} {{ form.pseudo.errors }}
                </div>
            </div>
            <div class="form-group row ">
                {{ form.password.label_tag }}
                <div class="col-sm-12 col-md-7">
                    {{ form.password }} {{ form.password.errors }}
                </div>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-primary" value="Connexion">Connexion</button>
                <div class="col-sm-12 col-md-7">
                    {{ form.remember }} {{ form.remember.label_tag }}
                </div>
            </div>
        </form>
        <input type="hidden" id="id_user" value="{{ user.id }}" />
        <input type="hidden" id="is_admin" value="{{ user.administrateur }}" />
    </div>
</div>
<script src="{% static 'sortir/js/connexion.js '%}"></script>
