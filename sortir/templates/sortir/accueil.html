{% csrf_token %}
{% load static %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    Date du jour :
                    <br>
                    Participant : {{ user.prenom }} {{ user.nom|slice:1 }}
                </div>
            </div>
            <br>
            <h3>Filtrer les sorties :</h3>
            <div class="row">
                <div class="col-md-4 col-sm-12 offset-md-1 offset-sm-0">
                    <div class="form-group row text-right">
                        <label for="sites" class="col-sm-12 col-md-5 col-form-label">Site :</label>
                        <div class="col-sm-12 col-md-7">
                            <select onchange="afficherSorties()" id="sites" class="form-control">
                                {% for site in sites %}
                                    <option {% if user.site.id == site.id %} selected {% endif %} value="{{ site.id }}">{{ site.nom }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row text-right">
                        <label  for="recherche" class="col-sm-12 col-md-5 col-form-label">Rechercher dans le nom :</label>
                        <div class="col-sm-12 col-md-7">
                            <input onkeyup="afficherSorties()" id="recherche" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 offset-md-1 offset-sm-0">
                    <div class=" row text-left">
                        <input onchange="afficherSorties()" checked type="checkbox" id="orga" class="form-check">
                        <label for="orga" class="col-10 col-form-label">Sorties que j'organise</label>
                    </div>
                    <div class="row text-left">
                        <input onchange="afficherSorties()" checked type="checkbox" id="inscr" class="form-check">
                        <label for="inscr" class="col-10 col-form-label">Sorties auxquelles je suis inscrit</label>
                    </div>
                    <div class=" row text-left">
                        <input onchange="afficherSorties()" checked type="checkbox" id="notinscr" class="form-check">
                        <label for="notinscr" class="col-10 col-form-label">Sorties auxquelles je ne suis pas inscrit</label>
                    </div>
                    <div class=" row text-left">
                        <input type="checkbox" id="passees" class="form-check">
                        <label for="passees" class="col-10 col-form-label">Sorties pass√©es</label>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-wrapper-scroll-y my-custom-scrollbar">

                        <table class="table table-bordered table-striped mb-0">
                            <thead>
                            <tr>
                                <th scope="col">Nom de la sortie</th>
                                <th scope="col">Date de la sortie</th>
                                <th scope="col">Cloture</th>
                                <th scope="col">Inscrits/Places</th>
                                <th scope="col">Etat</th>
                                <th scope="col">Inscrit</th>
                                <th scope="col">Organisateur</th>
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody id="sorties">

                            </tbody>
                        </table>
                        <button id="CreerSortie" onclick='changerPage($(this))'>Ajouter une sortie</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'sortir/js/sorties.js '%}"></script>
