<div class="container-fluid text-center" >
    <div class="row">
        <div class="col-sm-10 col-md-4 offset-sm-1 offset-md-4" id="profil_detail">
            <h2>{{ user.pseudo }}</h2>
            <br>
            <br>
            <div class="form-group row ">
                <label class="col-6 col-form-label text-right">Prenom :</label>
                <label class="col-6 col-form-label text-left">{{ user.prenom }}</label>
            </div>
            <div class="form-group row ">
                <label class="col-6 col-form-label text-right">Nom :</label>
                <label class="col-6 col-form-label text-left">{{ user.nom }}</label>
            </div>
            <div class="form-group row ">
                <label class="col-6 col-form-label text-right">Téléphone :</label>
                <label class="col-6 col-form-label text-left">{{ user.telephone }}</label>
            </div>
            <div class="form-group row ">
                <label class="col-6 col-form-label text-right">Email :</label>
                <label class="col-6 col-form-label text-left">{{ user.email }}</label>
            </div>
            <div class="form-group row ">
                <label class="col-6 col-form-label text-right">Ville de rattachement :</label>
                <label class="col-6 col-form-label text-left">{{ user.site.nom }}</label>
            </div>
        </div>
    </div>
</div>
